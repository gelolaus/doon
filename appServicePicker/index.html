<body>

    <div class="rectangle">

        <div class="doonServicePicker">

            <div class="servicePickerHeader">

                <div class="servicePickerRectangle">

                    <p><strong>Choose your Service!</strong></p>

                </div>

            </div>


            <div class="generateServices">

                <form action="../appLooking/index.html" method="POST">

                    <p type="text" id="whereFrom">üìç From: <span id="result-whereFrom" /></p>
                    <p type="text" id="whereTo">üìç To: <span id="result-whereTo" /></</p>

                    <div class="serviceProvidersList">

                        <label for="serviceProvider"><strong>Choose your Service Provider</strong></label><br>
                        <select name="serviceProvider" id="serviceProvider">
                          <option value="OWTO">OWTO</option>
                          <option value="Grab">Grab</option>
                        </select>

                        <p><strong>Grab:</strong> <span id="priceGRAB"/></p>

						<script>
                      
                      			let priceOWTO = Math.floor((Math.random() * 300) + 100);

                      				document.getElementById("priceOWTO").innerHTML = priceOWTO + " PhP";
                    
                  				let priceGRAB = Math.floor((Math.random() * 300) + 100);

                    				document.getElementById("priceGRAB").innerHTML = priceGRAB + " PhP";
                        
                      	</script>
                        

                    </div>

                    <input type="submit" value="Select Service">
        
                </form>

            </div>
